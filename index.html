<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="screenContainer">
            <div class="screen"></div>
            <div class="result">0</div>
        </div>   	
        <div class="grid">
            <span class="item span clearBtn">CLEAR</span>
            <span class="item span deleteBtn">DELETE</span>
            <span class="item numbers" value="7">7</span>
            <span class="item numbers" value="8">8</span>
            <span class="item numbers" value="9">9</span>
            <span class="item operator" value="/">/</span>
            <span class="item numbers" value="4">4</span>
            <span class="item numbers" value="5">5</span>
            <span class="item numbers" value="6">6</span>
            <span class="item operator" value="*">*</span>
            <span class="item numbers" value="1">1</span>
            <span class="item numbers" value="2">2</span>
            <span class="item numbers" value="3">3</span>
            <span class="item operator" value="-">-</span>
            <span class="item pointBtn" >.</span>
            <span class="item numbers" value="0">0</span>
            <span class="item operator equalBtn">=</span>
            <span class="item operator" value="+">+</span>
        </div>
    </div>

    <footer class="footer">
        <p>Created by AlessandroPitocchi</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
